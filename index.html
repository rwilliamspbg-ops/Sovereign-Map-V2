
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SovereignMap | Neural Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mesh-primary: #3b82f6;
            --mesh-bg: #020617;
            --mesh-surface: rgba(2, 6, 23, 0.4);
            --mesh-border: rgba(59, 130, 246, 0.1);
        }
        body {
            margin: 0;
            background-color: var(--mesh-bg);
            color: #f1f5f9;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel {
            background: var(--mesh-surface);
            backdrop-filter: blur(16px);
            border: 1px solid var(--mesh-border);
            box-shadow: 0 8px 64px 0 rgba(0, 0, 0, 0.5);
        }
        .hud-border {
            position: relative;
        }
        .hud-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            pointer-events: none;
            clip-path: polygon(0 0, 20px 0, 0 20px, 0 0, 100% 0, 100% 20px, calc(100% - 20px) 0, 100% 0, 100% 100%, 100% calc(100% - 20px), calc(100% - 20px) 100%, 100% 100%, 0 100%, 0 calc(100% - 20px), 20px 100%, 0 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
        }
        .mesh-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }
    </style>
